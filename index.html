<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Calculadora IMC</h1>
    <div class="container">
        <form onsubmit="return calcular(event)">
            <div class="mb-3">
                <label for="peso" class="form-label">Digite seu peso:</label>
                <input type="text" class="form-control" id="peso" placeholder="Exemplo 55">
              </div>
              <div class="mb-3">
                <label for="altura" class="form-label">Digite sua altura:</label>
                <input type="text" class="form-control" id="altura" placeholder="Exemplo 1.90">
              </div>
              <button type="submit" class="btn btn-primary">Calcular IMC</button>
        </form>
      
    </div>

    <div class="alert alert-light mt-4 container" id="resultado" role="alert">
      </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
